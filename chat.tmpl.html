<div id="messages">
<!-- 	<pre>{{ test }}</pre>-->
	<button ng-click="ctrl.deleteAll()">Delete All Messages</button>	
	<div class="message" ng-repeat="m in ctrl.messages">
		<button ng-click="ctrl.deleteMessage(m)">Delete</button>
		<span class='messageBody'>		
			<strong>{{ m.userName }}</strong>
			<em>{{ m.datetime | date }}</em> :
			<strong>{{ m.message }}</strong>
		</span>
	</div>
</div>
<form name="chatForm" ng-submit="ctrl.sendMessage(ctrl.send)" novalidate>
	<fieldset>
		<textarea required name="userName" ng-model="ctrl.send.userName" id="userName" placeholder="Name"></textarea>
		<textarea required name="message" ng-model="ctrl.send.message" id="message" placeholder="Message"></textarea>
		<input type="submit" class='submit'>
	</fieldset>
</form>
